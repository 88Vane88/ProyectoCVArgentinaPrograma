<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/form.css"/>
  <title>Form</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../cv/nav.html">Curriculum Vitae</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../cv/contactMe.html">Contact me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form method="post">
    <ul>
      <li>
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text"/>
      </li>
      <li>
        <label for="apellido">Apellido:</label>
        <input id="apellido" name="apellido" type="text"/>
      </li>
      <li>
        <label for="mail" >Mail:</label>
        <input id="mail" name="mail" placeholder="info@info.com.ar" type="email"/>
      </li>
      <li>
        <label for="telefono">Tel√©fono:</label>
        <input id="telefono" name="telefono" type="number"/>
      </li>
      <li>
        <label for="msg">Motivo:</label>
        <textarea rows="10" col="20" id="msg" name="msg"></textarea>
      </li>
      <li class="button">
        <button type="submit">Enviar</button>
      </li>
    </ul>
  </form>
</body>
</html>
